<div class="container-fluid navbar-focus" style="margin-top:50px;">
  <div class="row">
    <div class="col-md-9" id="ac">
      <h3 class="display-4 font-weight-bold white-text pt-5 mb-2"><small>Please Login</small></h3>
      <hr class="hr-info" />
    </div>
    <div class="col-md-5">
    <form [formGroup]="loginForm">
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input formControlName="email" type="email" id="defaultForm-email" class="form-control validate">
        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
      </div>
      <div class="md-form mb-4">
        <i class="fas fa-lock prefix grey-text"></i>
        <input formControlName="password" type="password" id="defaultForm-pass" class="form-control validate">
        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
      </div>
      <button class="btn  btn-dark" (click)="login()"> Login</button>
    </form>
    <div class="alert" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>
  </div>
  </div>
</div>
