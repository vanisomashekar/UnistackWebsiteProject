<div class="container-fluid navbar-focus" style="margin-top:50px;">
  <div class="row">
    <div class="col-sm-12 university-header" style="height:600px;" id="university">
      <div class="col-sm-offset-2 col-sm-8" style="align-self: center;">
        <div class="ui-widget">
          <div class="input-group md-form form-sm form-2 pl-0">
            <form [formGroup]="searchForm">
              <div class="col-lg-12">
                <table>
                  <tr class="col-lg-12">
                    <td><i class="fas fa-search"></i></td>
                    <td class="col-md-9">
                      <input style="width:450px;" formControlName="search" type="text" id="search-input"
                        class="form-control  my-0 py-1" placeholder="Search universities"
                        aria-describedby="search-input" autofocus="" autocomplete="off">
                    </td>
                    <td><button type="button" class="btn btn-info" (click)="search()">SEARCH</button></td>
                  </tr>
                </table>
              </div>
              <div class="alert" *ngIf="serverErrorMessages">
                <h6 style="color:rgb(255, 8, 0);font-family:Bodoni MT;"> {{serverErrorMessages}}</h6>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="navbar-focus">
  <div class="container">
    <div class="row"> 
         <div class="col-lg-3 col-md-12" *ngFor="let university of universityDetails" style="margin-top:30px;">
              <div class="card border-0" style="background:url(assets/Images/card.jpg)">
                <img class="card-img-top" src="{{university['ImagePath']}}" alt="Card image" style="width:55%;margin-left:50px;margin-top:30px;">
                <div class="card-body" >
                  <h5 class="card-title align-items-center d-flex justify-content-center"><a [routerLink]="['/description',university.Name]" style="color:rgb(255, 8, 0);font-family:Bodoni MT;"><b>{{university['Name']}} </b><span class="badge badge-warning">Rank {{university['Ranking']}}</span></a></h5>
                  <p class="card-text align-items-center d-flex justify-content-center" style="color:rgb(255, 8, 0);font-family:Bodoni MT;"><b>{{university['Location']}} </b></p>
                  <p class="card-text align-items-center d-flex justify-content-center" ><b  style="color:rgb(255, 8, 0);font-family:Bodoni MT;">Tuition Fee ${{university['tuition_fee']}}/yr</b></p>
                </div>
              </div>
         </div>
    </div>
  </div>
</div>
<br>
